  <menu>
    <h2>Contactate con nosotros:</h2>
    <form id="contactForm">
      <label for="firstname">Nombre:</label>
      <input type="text" name="firstname" placeholder="Nombre" />
      <p class="validation-message"></p> <!-- Agregar este elemento -->
      <label for="lastname">Apellido:</label>
      <input type="text" name="lastname" placeholder="Apellido" />
      <p class="validation-message"></p> <!-- Agregar este elemento -->
      <label for="address">Dirección:</label>
      <input type="text" name="address" placeholder="Dirección..." />
      <p class="validation-message"></p> <!-- Agregar este elemento -->
      <label for="city">Ciudad:</label>
      <input type="text" name="city" value="C.A.B.A." />
      <p class="validation-message"></p> <!-- Agregar este elemento -->
      <label for="zipcode">Código Postal:</label>
      <input type="text" name="zipcode" placeholder="Código postal" />
      <p class="validation-message"></p> <!-- Agregar este elemento -->
      <label for="birthdate">Fecha de nacimiento:</label>
      <input type="date" name="birthdate" />
      <p class="validation-message"></p> <!-- Agregar este elemento -->
      <p>
        Género
        <input type="radio" name="gender" value="hombre" checked />Hombre
        <input type="radio" name="gender" value="mujer" /> Mujer
        <input type="radio" name="gender" value="otro" /> Otro
      </p>
      <p>
        Estudios:
        <input type="checkbox" name="estudio" value="primarios" checked />Primarios
        <input type="checkbox" name="estudio" value="secundarios" />
        Secundarios
        <input type="checkbox" name="estudio" value="terciarios" /> Terciarios
        <input type="checkbox" name="estudio" value="universitarios" />
        Universitarios
        <input type="checkbox" name="estudio" value="otro" /> Otro
      </p>
      <input type="submit" value="Enviar" />
    </form>
    <br>
    <p>
      Si usted presiona "Enviar" la información será enviada a la página "show-data.html"
    </p>

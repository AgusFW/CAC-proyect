        <nav class="navbar">

            <div class="navbar-toggle" id="navbar-toggle">&#9776;</div>
            <ul class="navbar-menu" id="navbar-menu">

            <h1>Login</h1>
        </div>
        
        <div class="d-flex justify-content-center " id="login">
            <img src="assets/img/buho.png" alt="" class="buho d-flex-column">

                <h2 class="text-center">Login</h2>
                <label for="nombre" class="form-label">Email:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control" required>

                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control "
                    required>
       
                <button type="submit" class="btn btn-light  mt-3 d-flex align-content-center ">Login</button>
            </form>
        </div>
        <p id="responseMessage" class="d-flex justify-content-center"></p>
    </section>

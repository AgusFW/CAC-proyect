<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web dedicada a Buenos Aires Festival de Cine Independiente">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Replace with your custom CSS -->
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="icon" href="assets/img/buho.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>USUARIOS ADMIN | BAFICI</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="assets/img/logobafici.png" alt="" id="logo">
            <ul>
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="UsersAdmin.html"><i class="fa fa-user"></i>Usuarios</a></li>
                <li><a href="sedesAdmin.html"><i class="fa fa-line-chart"></i>Sedes</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main_content">
            <div class="header">
                <button class="toggler"><i class="fa fa-bars"></i></button>
            </div>

            <section class="p-3">
                <div class="p-5">
                    <h2>Administración de Usuarios</h2>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Email</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuariosTableBody">
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="agregarUsuarioBtn" data-bs-toggle="modal"
                            data-bs-target="#crearUsuarioModal">
                            Agregar Usuario
                        </button>
                    </div>
                </div>
            </section>

            <div class="toast center-toast" data-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto">Confirmar Eliminación</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                </div>
                <div class="toast-body">
                    ¿Estás seguro de que deseas eliminar este Usuario?
                    <button id="confirmarEliminarBtn" class="btn btn-danger">Confirmar</button>
                </div>
            </div>


            <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel"
           aria-hidden="true">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <h5 class="modal-title" id="editarUsuarioModal">Editar Usuario</h5>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="modal-body">
                       <form id="editarUsuarioForm">
                           <div class="mb-3">
                               <label for="editNombre" class="form-label">Nombre</label>
                               <input type="text" class="form-control" id="editNombre" name="editNombre" required>
                           </div>
                           <div class="mb-3">
                               <label for="editEmail" class="form-label">Email</label>
                               <input type="email" class="form-control" id="editEmail" name="editEmail" required>
                           </div>
                           <div class="mb-3">
                               <label for="editRol" class="form-label">Rol</label>
                               <select class="form-select" id="editRol" name="editRol" required>
                                   <option value="">Seleccionar Rol</option>
                                   <option value="admin">Administrador</option>
                                   <option value="editor">Editor</option>
                                   <option value="usuario">Usuario</option>
                               </select>
                           </div>
                       </form>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                       <button type="button" class="btn btn-primary" id="guardarCambiosBtn">Guardar Cambios</button>
                   </div>
               </div>
           </div>
       </div>

       <div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="crearUsuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="crearUsuarioModalLabel">Crear Nuevo Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="crearUsuarioForm">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="rol" class="form-label">Rol</label>
                  <select class="form-select" id="rol" required>
                    <option value="">Seleccionar Rol</option>
                    <option value="admin">admin</option>
                    <option value="user">Usuario</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="guardarUsuarioBtn">Guardar Usuario</button>
            </div>
          </div>
        </div>
      </div>
      

   </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="assets/javaScript/usersAdmin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web dedicada a Buenos Aires Festival de Cine Independiente">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/buho.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle (Bootstrap + Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>

    <title>USUARIOS | BAFICI</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#" class="navbar-brand" href="#"><img src="assets/img/logobafici.png" alt="Logo Bafici"></a>
            </div>
            <div class="navbar-toggle" id="navbar-toggle">&#9776;</div>
            <ul class="navbar-menu" id="navbar-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="sedes.html">Sedes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="text-bg-dark p-3">
        <div class="p-5">
            <h1>Administracion de Usuarios</h1>
        </div>

        <div class="d-flex justify-content-center">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Password</th>
                        <th scope="col">Email</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosTableBody">
                    <!-- Filas de la tabla se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Botón para agregar usuario -->
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="agregarUsuarioBtn">
                Agregar Usuario
            </button>
        </div>
        <!-- Toast de confirmacion de borrar -->
        <div class="toast bg-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body text-dark">
                ¿Está seguro de querer borrar este usuario?
                <div class="mt-2 pt-2 border-top">
                    <button type="button" class="btn btn-primary btn-sm" id="confirmarEliminarBtn">Sí</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">No</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para crear usuario -->
    <div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearUsuarioModalLabel">Crear Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="crearUsuarioForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol:</label>
                            <input type="text" id="rol" name="rol" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="guardarUsuarioBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="flex col align-items-center">
        <div class="iconos-footer text-center flex align-items-center justify-content-center">
            <a href="https://twitter.com/BaficiOficial"><i class="bi bi-twitter-x"></i></a>
            <a href="https://es-la.facebook.com/"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/?hl=es"><i class="bi bi-instagram"></i></a>
        </div>

        <div><img src="assets/img/logoBa.png" alt="Logo Ciudad de Buenos Aires"></div>

    </footer>

    <!-- <script src="assets/javaScript/script.js"></script> -->
    <script src="assets/javaScript/usersAdmin.js"></script>
</body>

</html>

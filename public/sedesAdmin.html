<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web dedicada a Buenos Aires Festival de Cine Independiente">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="assets/img/buho.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>SEDES ADMIN | BAFICI</title>
  </head>



<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="assets/img/logobafici.png" alt="" id="logo">
            <ul>
             <li><a href="UsersAdmin.html"><i class="fa fa-user"></i>Usuarios</a></li>
              <li><a href="sedesAdmin.html"><i class="fa fa-location-arrow"></i>Sedes</a></li>
              <li><a href="programacionAdmin.html"><i class="fa fa-film"></i>Programacion</a></li>
          </ul> 


        </div>


        <div class="main_content">
            <div class="header">
                <button class="toggler"><i class="fa fa-bars"></i></button>
            </div>  
            <section class=" p-3">
                <div class="p-5">
                    <h2>Administración de Sedes</h2>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle">
                      <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                      
                      <tbody id="sedesTableBody">

                      </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="agregarSedeBtn" data-bs-toggle="modal" data-bs-target="#crearSedeModal">
                            Agregar Sede
                        </button>
                    </div>
                  </div>
        

            </section>

        </div>

    </div>
    <div class="toast center-toast" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">Confirmar Eliminación</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
          ¿Estás seguro de que deseas eliminar esta sede?
          <button id="confirmarEliminarBtn" class="btn btn-danger">Confirmar</button>
        </div>
      </div>       

    <!-- Modal de Edición -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar Sede</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editarSedeForm">
            <input type="hidden" id="editSedeId">
            <div class="mb-3">
              <label for="editNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombre" required>
            </div>
            <div class="mb-3">
              <label for="editSala" class="form-label">Sala</label>
              <input type="text" class="form-control" id="editSala" required>
            </div>
            <div class="mb-3">
              <label for="editDireccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="editDireccion" required>
            </div>
            <div class="mb-3">
              <label for="editDireccionImg" class="form-label">URL Imagen</label>
              <input type="text" class="form-control" id="editDireccionImg" required>
            </div>
            <div class="mb-3">
              <label for="editLink" class="form-label">Link</label>
              <input type="text" class="form-control" id="editLink" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de Creación de Sede -->
<div class="modal fade" id="crearSedeModal" tabindex="-1" aria-labelledby="crearSedeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearSedeModalLabel">Agregar Nueva Sede</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="crearSedeForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="sala" class="form-label">Sala</label>
              <input type="text" class="form-control" id="sala" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="mb-3">
              <label for="direccionImg" class="form-label">URL Imagen</label>
              <input type="text" class="form-control" id="direccionImg" required>
            </div>
            <div class="mb-3">
              <label for="link" class="form-label">Link</label>
              <input type="text" class="form-control" id="link" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Sede</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

    <script src="assets/javaScript/sedesAdmin.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.min.js"></script>




</body>
</html>

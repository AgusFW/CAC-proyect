<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/sidebar.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>BBBOOTSTRAP</h2>
            <ul>
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-user"></i>Users</a></li>
                <li><a href="#"><i class="fa fa-line-chart"></i>Timeline</a></li>
                <li><a href="#"><i class="fa fa-comment-o"></i>Comments</a></li>
                <li><a href="#"><i class="fa fa-gears"></i>Settings</a></li>
                <li><a href="#"><i class="fa fa-address-book"></i>Contact</a></li>
                <li><a href="#"><i class="fa fa-map-pin"></i>Map</a></li>
            </ul> 
            <div class="social_media">
                <a href="#"><i class="fa fa-facebook-f"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
        <div class="main_content">
            <div class="header">
                <button class="toggler"><i class="fa fa-bars"></i></button>
            </div>  
            <div class="info">
                <section class="text-bg-dark p-3">
                    <div class="p-5">
                        <h1>Administración de Sedes</h1>
                    </div>
            
                    <div class="d-flex justify-content-center">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="sedesTableBody">
                            </tbody>
                        </table>
                    </div>
            
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="agregarSedeBtn" data-bs-toggle="modal" data-bs-target="#crearSedeModal">
                            Agregar Sede
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        document.querySelector('.toggler').addEventListener('click', function() {
          document.querySelector('.sidebar').classList.toggle('active');
      });
      </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

          <script src="assets/javaScript/sedesAdmin.js"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/js/popper.js"></script>
      <script src="assets/js/js/bootstrap.min.js"></script>
      <script src="assets/js/js/main.js"></script>
</body>
</html>
